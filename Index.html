                    <div class="input-container">
                        <input type="text" id="to-currency-input" list="to-currency-list" required="">

                        <datalist id="to-currency-list">
                            <option value="EUR">Euro</option>
                            <option value="USD">US-Dollar</option>
                            <option value="GBP">Britisches Pfund</option>

                            <option value="CHF">Schweizer Franken</option>

                    </div>
                </div>

                <div class="amount-container">
                    <input type="number" id="amount" required="">
                    <label for="input" class="label">Betrag eingeben</label>
                    <button id="convert">Umrechnen</button>
                </div>    
                <div class="result">
                    <p>Ergebnis: <span id="result">0.00</span></p>

                    </div>
                </div>

            <div id="saved-conversions-container">

        <div id="menu">
            <ul>
                <li id="info-button">Information</li>
            </ul>   
        </div>

        <section id="present-value">
            <h2>Present Value of Future Money</h2>
            <div id="calculator-present">
                <label for="future-value">Future Value:</label>
                <input type="number" id="future-value" step="0.01">
        
                <label for "annual-interest-rate">Annual Interest Rate (%):</label>
                <input type="number" id="annual-interest-rate" step="0.01">
        
                <label for="years">Number of Years:</label>
                <input type="number" id="years">
        
                <button type="button" id="calculate-button-present">Calculate</button>
        
                <div id="result-present">
                    Present Value: <span id="present-value-result">0.00</span>
                </div>
            </div>
        </section>
        

        <section id="future-prediction">
            <h2>Future Value Calculator</h2>
            <form id="calculator-future">
                <label for="initial-investment">Initial Investment ($):</label>
                <input type="number" id="initial-investment" step="0.01" required>
    
                <label for="annual-interest-rate">Annual Interest Rate (%):</label>
                <input type="number" id="annual-interest-rate" step="0.01" required>
    
                <label for="years">Number of Years:</label>
                <input type="number" id="years" required>
    
                <button type="button" id="calculate-button-future">Calculate</button>
            </form>
    
            <div id="result-future"></div>
        </section>
